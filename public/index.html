<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="form signup">
            <header>Realtime Chat App</header>
            <form action="#">
                <div class="error-txt">This email already exist!</div>
                <div class="name-details">
                    <div class="field input">
                        <input type="text" placeholder="First Name" id="firstName" required>
                    </div>
                    <div class="field input">
                        <input type="text" placeholder="Last Name" id="lastName" required>
                    </div>
                </div>
                <div class="field input">
                    <input type="email" placeholder="E-mail" id="mail" required>
                </div>
                <div class="field input">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <div class="field input button">
                    <input type="submit" value="Continue to login" id="signup">
                </div>
            </form>
            <div class="link">Already signed up? <a href="login.html">Login now</a></div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
